[focused window]
instance=40
command=~/.i3/window_name
interval=3
color=#FFCC33

[separator]

[cpu-label]
command=echo "CPU"
# ⃣ 
color=#AAAAAA
interval=once
separator=false
separator_block_width=4

[cpu]
command=$SCRIPTS_DIR/cpu_usage
color=#AAAAAA
interval=10
min_width=99.99%

[cpu-temp-pre]
command=echo "t"
#
color=#AAAAAA
separator=false
separator_block_width=5
interval=once

[cpu-temp]
command=~/.i3/temperature
color=#AAAAAA
interval=10
separator=false
separator_block_width=4

