[disk-home-label]
command=echo "D"
# "⛺"
color=#AAAAAA
interval=once
separator=false
separator_block_width=4

[disk-home]
command=$SCRIPTS_DIR/disk $HOME
color=#AAAAAA
interval=30

[separator]

[ethernet-label]
command=echo "E"
# ᛪᛨ
color=#AAAAAA
separator=false
separator_block_width=4
interval=once

[ethernet]
instance=eth0
command=$SCRIPTS_DIR/iface | sed -n 2~1p && echo "#FF0000"
color=#00FF00
interval=10

[wireless-label]
command=echo "W"
#""
# 📶
color=#AAAAAA
separator=false
separator_block_width=4
interval=once

[wireless]
instance=wlan0
command=$SCRIPTS_DIR/iface | sed -n 2~1p && echo "#FF0000"
color=#00FF00
interval=10
separator=false
separator_block_width=4

[separator]

[battery-label]
command=echo ""
# ⚡
color=#FFFF00
interval=once
separator=false
separator_block_width=2

[battery]
command=$SCRIPTS_DIR/battery BAT0 | awk -F' ' '{print $NF}'
color=#AAAAAA
interval=30
min_width=100%

[backlight-label]
command=echo "L"
# 💡☼
color=#FFFF00
separator=false
separator_block_width=4
interval=once

[backlight]
command=~/.i3/backlight
color=#AAAAAA
signal=10
interval=30

[volume-label]
command=echo "V"
# ♪
color=#3399FF
interval=once

[volume]
command=~/.i3/volume 2% | awk -F' ' '{print $NF}'
color=#AAAAAA
signal=10
interval=60

[separator]

[date]
instance=%d/%m/%Y %H:%M
command=~/.i3/date "Japan/Tokyo Europe/Paris America/Los_Angeles"
# ⌚
color=#AAAAAA
signal=10
interval=10

